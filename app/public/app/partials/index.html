<section class="hbox stretch" id="taskapp" ng-init="all()">
	<aside>
		<section class="vbox">
			<header class="header bg-light lter bg-gradient b-b">
				<a href="#/tasks/new" class="btn btn-success btn-sm pull-right btn-icon" id="new-task"><i class="icon-plus"></i></a> 
				<p>Tasks</p>
			</header>
			<section class="bg-light lter">
				<section class="hbox stretch">
					<!-- .aside --> 
					<aside>
						<section class="vbox">
							<section class="wrapper">
								<!-- task list --> 
								<ul id="task-list">
									<li ng-repeat="task in tasks">
										<span>{{task.title}}</span>
									</li>
								</ul>
							</section>
						</section>
					</aside>
					<!-- /.aside --> 
				</section>
			</section>
		</section>
	</aside>
</section>
