<section class="hbox stretch" id="taskapp">
	<aside>
		<section class="vbox">
			<header class="header bg-light lter bg-gradient b-b">
				<a href="#/tasks/new" class="btn btn-success btn-sm pull-right btn-icon" id="new-task"><i class="icon-plus"></i></a> 
				<p>Tasks</p>
			</header>
			<section class="bg-light lter">
				<section class="hbox stretch">
					<!-- .aside --> 
					<aside>
						<section class="vbox">
							<section class="wrapper">
								<div class="span3">
									<!-- todo task list --> 
									<ul ng-init="findTodo()" id="task-list">
										<li draggable='true' ng-repeat="task in todo">
											<span>{{task.title}}</span>
										</li>
									</ul>
								</div>
								
								<div class="span3">
									<!-- doing task list --> 
									<ul ng-init="findDoing()" id="task-list">
										<li draggable='true' ng-repeat="task in doing">
											<span>{{task.title}}</span>
										</li>
									</ul>
								</div>
								
								<div class="span3">
									<!-- done task list --> 
									<ul ng-init="findDone()" id="task-list">
										<li draggable='true' ng-repeat="task in done">
											<span>{{task.title}}</span>
										</li>
									</ul>
								</div>

							</section>
						</section>
					</aside>
					<!-- /.aside --> 
				</section>
			</section>
		</section>
	</aside>
</section>
