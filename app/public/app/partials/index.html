<section class="hbox stretch" id="taskapp" ng-init="all()">
	<aside>
		<section class="vbox">
			<header class="header bg-light lter bg-gradient b-b">

				<p>Tasks</p>
			</header>
			<section class="bg-light lter">
				<section class="hbox stretch">

					<aside>
						<section class="vbox">
							<section class="scrollable wrapper">

								<ul id="task-list">
									<li ng-repeat="task in tasks">
										<div id="{{task.id + task.name}}"> <button class="destroy close hover-action">Ã—</button>
											<div>
												<input class="toggle" type="checkbox">

											</div> 
										</div> 
									</li>
								</ul>
							</section>
						</section>
					</aside>

				</section>
			</section>
		</section>
	</aside>
