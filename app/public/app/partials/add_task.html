<section class="hbox stretch" id="taskapp">
	<aside>
		<section class="vbox">
			<header class="header bg-light lter bg-gradient b-b">
				<a href="#/new_task" class="btn btn-success btn-sm pull-right btn-icon" id="new-task"><i class="icon-plus"></i></a> 
				<p>New Task</p>
			</header>
		</section>
	</aside>
</section>

<form class="form-horizontal" method="get" data-validate="parsley">
	<div class="form-group">
		<label class="col-sm-3 control-label">Email</label>
		<div class="col-sm-4"> 
			<input type="text" name="email" placeholder="test@example.com" class="bg-focus form-control parsley-validated" data-required="true" data-type="email"> 
		</div> 
	</div> 
	<div class="form-group">
		<label class="col-sm-3 control-label">Profile</label>
		<div class="col-sm-5">
			<textarea placeholder="Profile" rows="5" data-trigger="keyup" data-rangelength="[20,200]" class="form-control parsley-validated"></textarea>
		</div> 
	</div> 
	<div class="form-group">
		<div class="col-sm-4 col-sm-offset-3">
			<button type="submit" class="btn btn-white">Cancel</button>
			<button type="submit" class="btn btn-primary">Save changes</button>
		</div> 
	</div> 
</form>
