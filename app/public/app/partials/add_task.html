<section class="hbox stretch" id="taskapp">
	<aside>
		<section class="vbox">
			<header class="header bg-light lter bg-gradient b-b">
				<p>New Task</p>
			</header>
		</section>
	</aside>
</section>
<br>
<br>
<br>
<form class="form-horizontal" method="get" data-validate="parsley">
	<div class="form-group">
		<label class="col-sm-3 control-label">Name</label>
		<div class="col-sm-4"> 
			<input ng-model="form.title" type="text" name="email" placeholder="Name" class="bg-focus form-control parsley-validated" data-required="true" data-type="email"> 
		</div> 
	</div> 
	<div class="form-group">
		<label class="col-sm-3 control-label">Description</label>
		<div class="col-sm-5">
			<textarea ng-model="form.description" placeholder="Description" rows="5" data-trigger="keyup" data-rangelength="[20,200]" class="form-control parsley-validated"></textarea>
		</div> 
	</div> 
	<div class="form-group">
		<div class="col-sm-4 col-sm-offset-3">
			<button type="submit" class="btn btn-white">Cancel</button>
			<button ng-click="add()" class="btn btn-primary">Save changes</button>
		</div> 
	</div> 
</form>
