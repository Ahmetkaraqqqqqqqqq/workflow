<nav class="admin-menu" ng-init="getAll();">
	<ul>
		<li class="current_first">
			<a href="/admin/app/#/users" ng-click="getAll()">Pesquisar Usuarios</a>
		</li>
		<li class="other">
			<a href="/admin/app/#/users/add">Adicionar Usuario</a>
		</li>
	</ul>
</nav>
<div id="dash" class="well well-small">
	<form class="form form-inline">
		<div id="check-all" class="pull-left hide">
			<input type="checkbox" value="">
		</div>
		<div class="pull-left hide">
			<div class="btn-group">
				<button class="btn dropdown-toggle disabled actions" data-toggle="dropdown">Ações <span class="caret"></span></button>
				<ul class="dropdown-menu action-menu">
					<li class="delete-user"><a href="#">Excluir</a></li>
				</ul>
			</div>
		</div>
		<div class="pull-right">
			<div class="control-group">
				<div class="controls">
					<div class="input-append">
						<input ng-model="searchText" id="users-search" type="text" class="input-xlarge" placeholder="Filtrar usuários">
						<span class="add-on"><i class="icon-search"></i></span>
					</div>
				</div>
			</div>
			<label class="hide" for="">Ordenar</label> 
			<select class="hide input-medium" id="user-order">
				<option value="userName">Nome</option>
				<option value="role">Função</option>
			</select>
		</div>
	</form>
</div>
<table id="list-users" class="table table-bordered table-hover">
	<tr ng-repeat="user in users  | filter:searchText" >
		<td>
			<div class="media">
				<div class="pull-left">
					<div class="media-object">
						<img src="http://sambavideos.sambatech.com/stylesheets/modules/img/placeholder-profile-thumbnail.png" class="img-rounded">
					</div>
				</div>
				<div class="media-body">
					<dl>
						<dt>{{user.first_name}} {{user.last_name}}</dt>
						<dd>{{user.email}}</dd>
						<a ng-click="deleteUser(user)">Apagar</a> | <a href="/admin/app/#/users/{{user.id}}">Editar</a>
					</dl>
				</div>
			</div>
		</td>
		<td>
			<dl>
				<dt>{{filterCompany(user.company.name)}}</dt>
				<!--<dt class='label label-info'>Solicitação Pendente</dt>-->
			</dl>
		</td>
		<td>
			<dl>
				<!-- <dt ng-show="!user.pending"><span class="label label-success">Active</span></dt> -->
				<dt ng-show="user.pending"><span class="label label-important">Pending</span></dt>
				<!--<dt class='label label-info'>Solicitação Pendente</dt>-->
			</dl>
		</td>
	</tr>
</table>
