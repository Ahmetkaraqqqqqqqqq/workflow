<nav class="admin-menu" ng-init="get();">
	<ul>
		<li class="current_first">
			<a href="/admin/app/#/subcategories" ng-click="get()">Pesquisar SubCategorias</a>
		</li>
		<li class="other">
			<a href="/admin/app/#/subcategories/add">Adicionar SubCategoria</a>
		</li>
	</ul>
</nav>
<div id="dash" class="well well-small">
	<form class="form form-inline">
		<div id="check-all" class="pull-left hide">
			<input type="checkbox" value="">
		</div>
		<div class="pull-left hide">
			<div class="btn-group">
				<button class="btn dropdown-toggle disabled actions" data-toggle="dropdown">Ações <span class="caret"></span></button>
				<ul class="dropdown-menu action-menu">
					<li class="delete-user"><a href="#">Excluir</a></li>
				</ul>
			</div>
		</div>
		<div class="pull-right">
			<div class="control-group">
        <div class="controls">
          <div class="input-append">
            <input ng-model="searchText" id="users-search" type="text" class="input-xlarge" placeholder="Filtrar subcategorias">
            <span class="add-on"><i class="icon-search"></i></span>
          </div>
        </div>
      </div>
			<label class="hide" for="">Ordenar</label> 
			<select class="hide input-medium" id="user-order">
				<option value="userName">Nome</option>
				<option value="role">Categoria</option>
			</select>
		</div>
	</form>
</div>

<table id="list-users" class="table table-bordered table-hover">
	<tr ng-repeat="subcategory in subcategories | filter:searchText" >
		<td>
			<div class="media">
				<div class="pull-left">
					<div class="media-object">
						<!-- img src="http://sambavideos.sambatech.com/stylesheets/modules/img/placeholder-profile-thumbnail.png" class="img-rounded" -->
					</div>
				</div>
				<div class="media-body">
					<dl>
						<dt><h4>{{subcategory.name}}</h4></dt>
						<a ng-click="delete(subcategory)" style="cursor:pointer;">Apagar</a> | <a ng-click="getUser({{user.id}})" href="/admin/app/#/subcategories/{{subcategory.id}}">Editar</a>
					</dl>
				</div>
			</div>
		</td>
		<td>
			<dl>
				<dt class="label label-info" ng-show="subcategory.category_id == config.sambavideos.categories['hardnews_id']">Hard News</dt>
				<dt class="label label-success" ng-show="subcategory.category_id == config.sambavideos.categories['archive_id']">Archive</dt>
				<dt class="label label-warning" ng-show="subcategory.category_id == config.sambavideos.categories['compilations_id']">Compilations</dt>
			</dl>
		</td>
		<td>
		</td>
	</tr>
</table>
