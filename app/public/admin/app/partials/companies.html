<nav class="admin-menu">
	<ul>
		<li class="current_first">
			<a href="/admin/app/#/companies" ng-click="getAll()">Pesquisar Empresas</a>
		</li>
		<li class="other">
			<a href="/admin/app/#/companies/add">Adicionar Empresa</a>
		</li>
	</ul>
</nav>
<div id="dash" class="well well-small" ng-init="getAll()">
	<form class="form form-inline">
		<div id="check-all" class="pull-left hide">
				<input type="checkbox" value="">
		</div>
		<div class="pull-left hide">
			<div class="btn-group">
				<button class="btn dropdown-toggle disabled actions" data-toggle="dropdown">Ações <span class="caret"></span></button>
				<ul class="dropdown-menu action-menu">
					<li class="delete-user"><a href="#">Excluir</a></li>
				</ul>
			</div>
		</div>
		<div class="pull-right">
			<div class="control-group">
				<div class="controls">
					<div class="input-append">
						<input ng-model="searchText" id="users-search" type="text" class="input-xlarge" placeholder="Filtrar empresas">
						<span class="add-on"><i class="icon-search"></i></span>
					</div>
				</div>
			</div>
			<label class="hide" for="">Ordenar</label> 
			<select class="hide input-medium" id="user-order">
					<option value="userName">Nome</option>
					<option value="role">Grupo</option>
			</select>
		</div>
	</form>
</div>

<table id="list-users" class="table table-bordered table-hover">
	<tr ng-repeat="company in companies  | filter:searchText" >
		<td>
			<div class="media">
				<div class="pull-left">
					<div class="media-object">
						 <img src="http://sambavideos.sambatech.com/stylesheets/modules/img/placeholder-profile-thumbnail.png" class="img-rounded">
					 </div>
				</div>
				<div class="media-body">
					<dl>
						<dt>{{company.name}}</dt>
						<a ng-click="deleteCompany(company)">Apagar</a> | <a ng-click="getCompany({{company.id}})" href="/admin/app/#/companies/{{company.id}}">Editar</a>
					</dl>
				</div>
			</div>
		</td>
		<td>
			<dl>
				<dt>{{company.companyGroup.name}}</dt>
				<!--<dt class='label label-info'>Solicitação Pendente</dt>-->
			</dl>
		</td>
		<td>
			<dl>
				<dt ng-show="company.pending"><span class="label label-important">Pendente</span></dt>
				<dt ng-show="!company.pending"><span class="label label-success">Aprovada</span></dt>
				<!-- <dt ng-show="company.pending"><span class="label label-important">Pending</span></dt> -->
			</dl>
		</td>
	</tr>
</table>
